[global/wm]

include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/placeholders.ini
include-file = $HOME/.config/polybar/bar/left.ini
include-file = $HOME/.config/polybar/bar/right.ini

[bar/Main]
monitor = eDP-1
bottom = false
fixed_center = true
width = 99%
height = 32
offset-x = 0.57%
offset-y = 8
padding-left = 1
padding-right = 1
background = ${colors.bg}
foreground = ${colors.fg}
radius = 4
line-size = 2
line-color = ${colors.blue}
border-size = 8px
border-color = ${colors.bg}

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;3
font-1 = JetBrainsMono Nerd Font:size=18;5
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=13:antialias=true;

modules-left = launcher round-left bspwm round-right
modules-center = 
modules-right = battery space alsa space network space round-left xkeyboard round-right round-left time round-right xspace power 
wm-restack = bspwm
enable-ipc = true
