[module/launcher]
type = custom/text

label-font = 1
label = "ó°£‡ "
label-foreground = ${colors.blue}

click-left = rofi -show drun

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = 1;%{F#0A9CF5}1
ws-icon-1 = 2;%{F#0899DC}2
ws-icon-2 = 3;%{F#0796C4}3
ws-icon-3 = 4;%{F#0694AC}4
ws-icon-4 = 5;%{F#0491A4}5
ws-icon-5 = 6;%{F#029E9B}6
ws-icon-6 = 7;%{F#00B19F}7

label-separator = ""
label-separator-background = ${colors.mb}

label-focused = %icon%
label-focused-foreground = ${colors.fg}
label-focused-underline = ${colors.teal}
label-focused-padding = 1
label-focused-background = ${colors.mb}

label-occupied = %icon%
label-occupied-foreground = ${colors.grey}
label-occupied-background = ${colors.mb}
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-background = ${colors.mb}

label-urgent = %icon%
label-urgent-foreground = ${colors.cyan}
label-urgent-background = ${colors.mb}
label-urgent-padding = 1
 
label-font = 1