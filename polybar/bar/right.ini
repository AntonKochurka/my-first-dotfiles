[module/alsa]
type = internal/alsa
format-volume = <ramp-volume><label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%

ramp-volume-0  = %{F#0A9CF5}󰖀 %{F-}
ramp-volume-1  = %{F#0999E1}󰖀 %{F-}
ramp-volume-2  = %{F#0896CD}󰖀 %{F-}
ramp-volume-3  = %{F#0793B9}󰖀 %{F-}
ramp-volume-4  = %{F#0690A5}󰖀 %{F-}
ramp-volume-5  = %{F#058D91}󰕾 %{F-}
ramp-volume-6  = %{F#049A88}󰕾 %{F-}
ramp-volume-7  = %{F#03977C}󰕾 %{F-}
ramp-volume-8  = %{F#029470}󰕾 %{F-}
ramp-volume-9  = %{F#00B19F}󰕾 %{F-}

ramp-headphones-0 = %{F#0A9CF5}%{F-}
ramp-headphones-1 = %{F#00B19F}%{F-}

format-volume-foreground = ${colors.fg}
format-muted-foreground = #0A9CF5

[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT1
adapter = ACAD
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
format-full = <ramp-capacity><label-full>
format-low = <label-low><animation-low>

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "100%"
label-low = "%percentage%"

ramp-capacity-0 = %{F#0A9CF5} %{F-}
ramp-capacity-1 = %{F#089FDC} %{F-}
ramp-capacity-2 = %{F#079CC4} %{F-}
ramp-capacity-3 = %{F#04A1B4} %{F-}
ramp-capacity-4 = %{F#00B19F} %{F-}
bar-capacity-width = 5

animation-charging-0 = %{F#0A9CF5} %{F-}
animation-charging-1 = %{F#089FDC} %{F-}
animation-charging-2 = %{F#079CC4} %{F-}
animation-charging-3 = %{F#04A1B4} %{F-}
animation-charging-4 = %{F#00B19F} %{F-}
animation-charging-framerate = 910

animation-discharging-0 = %{F#00B19F} %{F-}
animation-discharging-1 = %{F#04A1B4} %{F-}
animation-discharging-2 = %{F#079CC4} %{F-}
animation-discharging-3 = %{F#089FDC} %{F-}
animation-discharging-4 = %{F#0A9CF5} %{F-}
animation-discharging-framerate = 500

animation-low-0 = %{F#0A9CF5} %{F-}
animation-low-1 = %{F#089FDC} %{F-}
animation-low-framerate = 1500

animation-low-foreground = ${colors.blue}
format-charging-foreground = ${colors.teal}
label-charging-foreground = ${colors.fg}
format-discharging-foreground = ${colors.fg}
label-discharging-foreground = ${colors.fg}
format-full-prefix-foreground = ${colors.teal}
format-foreground = ${colors.teal}
format-background = ${colors.bg}
ramp-capacity-foreground = ${colors.teal}
animation-charging-foreground = ${colors.blue}

[module/network]
type = internal/network
interface = wlp2s0
interval = 3.0
format-connected =  <label-connected>
label-connected = "%{A1:$HOME/.config/polybar/scripts/rofi-network-menu &:} %{A}"
label-connected-foreground = ${colors.blue} 
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:$HOME/.config/polybar/scripts/rofi-network-menu &:}󰖪 %{A}"
label-disconnected-foreground = ${colors.blue}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 1
label-layout-foreground = ${colors.blue}
label-layout-background = ${colors.mb}
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = us
layout-icon-1 = ua

label-indicator-on-capslock = 
label-indicator-off-capslock =

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.mb}
format-foreground = ${colors.blue}
date =   %H:%M
time-alt = %{F#0A9CF5}  %a, %d %b %Y%{F-}
label = %date%%time%


[module/power]
type = custom/text
label-font = 2
label-padding = 1
label = ""
label-foreground = ${colors.blue}
click-left = $HOME/.config/polybar/scripts/rofi-power-menu

